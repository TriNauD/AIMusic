<!DOCTYPE html>
<html>
<head>
	<title>MidiConvert</title>
	<script type="text/javascript" src="./build/MidiConvert.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://tonejs.github.io/Logo/build/Logo.js"></script>
</head>
<body>
	<style type="text/css">

		body {
			font-family: "Roboto Mono", monospace;
			text-align: center;
			margin: 0px;
		}

		#Topbar {
			width: calc(100% - 6px);
			height: 35px;
			background-color: black;
			position: absolute;
			left: 3px;
			top: 3px;
		}

		#Topbar #TonejsLogo{
			margin-top: 3px;
		}

		#FileDrop{
			position: absolute;
			width: 500px;
			height: 200px;
			margin-left: -250px;
			border: 2px dashed black;
			left: 50%;
			margin-top: 70px;
			color: black;
		}

		#FileDrop.Hover{
			background-color: black;
			color: white;
		}

		#FileDrop input {
			position: absolute;
			width: 100%;
			height: 100%;
			opacity: 0;
			left: 0px;
			top: 0px;
		}

		#FileDrop #Text {
			position: absolute;
			width: 100%;
			height: 100%;
			line-height: 200px;
			left: 0px;
			top: 0px;
			text-align: center;
		}

		textarea {
			font-family: "Roboto Mono" monospace;
			height: 300px;
			width: 100%;
			display: inline-block;
			position: relative;
			float: left;
		}

		#Results {
			position: absolute;
			width: 500px;
			margin-left: -250px;
			top: 300px;
			left: 50%;
			position: absolute;
		}

		#Description {
			position: absolute;
			width: 100%;
			height: 40px;
			font-size: 20px;
			bottom: 0px;
		}

		#Settings {
			background-color: black;
			left: 20px;
			top: 70px;
			width: 125px;
			height: auto;
			padding-bottom: 10px;
			position: absolute;
		}

		#Settings span {
			width: 60px;
			float: left;
			color: white;
			font-size: 12px;
			text-align: left;
			margin-left: 10px;
			margin-top: 10px;
		}

		#Settings input {
			width: 30px;
			float: left;
			margin-left: 10px;
			margin-top: 10px;
		}

	</style>
	<div id="Topbar"></div>
	<div id="FileDrop">
		<div id="Text">
			Drop a midi file here
		</div>
		<input type="file" accept="audio/midi">
	</div>
	<div id="Results">
		<textarea id="ResultsText"></textarea>
	</div>

	<div id="Description">Parse a MIDI file into a Tone.js-friendly JSON format.</div>

	<a href="https://github.com/Tonejs/MidiConvert"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<script type="text/javascript">

		$(function(){

			var logo = new Logo({
				"width" : 130,
				"height" : 30,
				"container" : "#Topbar"
			});


			if (!(window.File && window.FileReader && window.FileList && window.Blob)) {
				$("#FileDrop #Text").text("Reading files not supported by this browser");
			} else {
				$("#FileDrop").on("dragenter", function(){
					$(this).addClass("Hover");
				}).on("dragleave drop", function(){
					$(this).removeClass("Hover");
				});

				$("#FileDrop input").on("change", function(e){
					//get the files
					var files = e.target.files;
					if (files.length > 0){
						var file = files[0];
						$("#FileDrop #Text").text(file.name);
						parseFile(file);
					}
				});
			}

			function parseFile(file){
				//read the file
				var reader = new FileReader();
				reader.onload = function(e){
					// var transportData = MidiConvert.parseResults(e.target.result);
					// $("#ResultsOutput").val(JSON.stringify(transportData, undefined, 2));

					var partsData = MidiConvert.parse(e.target.result);
					$("#ResultsText").val(JSON.stringify(partsData, undefined, 2));
				};
				reader.readAsBinaryString(file);
			}

		});

	</script>

</body>
</html>
